  <script>
  
  var promiseMap = {}
  function promiseToCreate(owner, newID, contentHTML, hasButton=true, aligned=false) {
     if(!(owner in promiseMap)) promiseMap[owner] = []
     promiseMap[owner].push([owner, newID, contentHTML, hasButton, aligned]);
  }
  function resolvePromise(owner) {
     if(!(owner in promiseMap)) return;
     var promises = promiseMap[owner];
     while(promises.length != 0) {
        var promise = promises.shift();
        createContent(promise[0],promise[1], promise[2], promise[3], true, promise[4]);
     }
  }
  
  function createTag(owner, newID, innerText, descText, hasContent=true) {
    var content = document.createElement("div");
    var mainText = document.createElement("span");
    mainText.innerHTML = innerText;
    var desc = document.createElement("span");
    desc.style = "color: #AAAAAA";
    desc.innerHTML = descText;
    
    content.appendChild(mainText);
    content.appendChild(document.createElement("br"));
    content.appendChild(desc);
    createContent(owner, newID, content.innerHTML, hasContent, false, !hasContent);
  }
  
  function createData(owner, newID, htmlStuff) {

    createContent(owner, newID, htmlStuff, false);
  }
  
  function createContent(owner, newID, contentHTML, hasButton=true, promiseCall=false, aligned=false) {
    if(!promiseCall && owner != "content") { promiseToCreate(owner, newID, contentHTML, hasButton, aligned); return;} // optimisation to not load all resources from the beginning
    var main = document.getElementById(owner);
    
    var tag  = document.createElement("div");
    tag.style="display: flex;align-items: flex-start;";
    tag.id = newID+"_tag";
    
    if(hasButton) {
        var button = document.createElement("button");
        button.id = newID+"_button";
        button.style = "outline: unset;border: none;background-color: inherit;color:white;"
        button.className = "fancyButton";
        button.onclick = function() { expand(newID); }
        button.innerHTML = "&#9658;";
        button.isPressed = false;
        tag.appendChild(button);
    }
    
    if(aligned) {
        var button = document.createElement("button");
        button.id = newID+"_button";
        button.style = "outline: unset;border: none;background-color: inherit;color:white;"
        button.onclick = function() { }
        button.innerHTML = "&#9670;";
        button.isPressed = false;
        tag.appendChild(button);
    }
    
    var innerCont  = document.createElement("div");
    innerCont.id = newID;
    
    var content = document.createElement("div");
    content.innerHTML = contentHTML;
    content.id = newID+"_content";

    innerCont.append(content)

    tag.appendChild(innerCont);
    main.appendChild(tag);
  }
  
  var expandList = []
  function expand(id, change=true) {
  
    if(change) {
         //if(expandList.indexOf(id) == -1)
            expandList.push(id)
         //else
         //   expandList = expandList.filter(item => item !== id)
     }
        
     resolvePromise(id);
     var tag = document.getElementById(id+"_tag");
     var button = document.getElementById(id+"_button");
     button.isPressed = !button.isPressed;
     button.innerHTML = button.isPressed? "&#9660":"&#9658";
     var content = document.getElementById(id);
     content.childNodes.forEach(child => {
        if(child.id.indexOf("_tag") == -1) return;
        child.style.display = button.isPressed? "flex" : "none";
     });
  }
  
  var SORT_TYPE = "";
  function sortDate() {
    if(SORT_TYPE == "DATE") {
        SORT_TYPE = "DATER";
    }else
        SORT_TYPE = "DATE";
        
    document.getElementById("content").innerHTML = "";
    promiseMap = {}
    generateContent();
    expandList.forEach(id => expand(id, change=false));
  }
  
  function sortRank() {
    if(SORT_TYPE == "RANK") {
        SORT_TYPE = "RANKR";
    }else
        SORT_TYPE = "RANK";
        
   document.getElementById("content").innerHTML = "";
   promiseMap = {}
   generateContent();
   expandList.forEach(id => expand(id, change=false));
  }
  
  function parseContent(contentArray, parent="content") {
    var counter = -1;
    
    // sort content by rank
    if(SORT_TYPE.startsWith("RANK")) {
        contentArray.sort(function(entryA, entryB) {
            var vA = 0;
            var vB = 0;
            if (entryA.hasOwnProperty("rank")) vA = entryA["rank"]
            if (entryB.hasOwnProperty("rank")) vB = entryB["rank"]
            if(SORT_TYPE.endsWith("R")) return vB - vA;
            return vA - vB;
        });
    }

    // sort content by date
    if(SORT_TYPE.startsWith("DATE")) {
        contentArray.sort(function(entryA, entryB) {
            var vA = 0;
            var vB = 0;
            if (entryA.hasOwnProperty("date")) vA = parseInt(entryA["date"].split("/").reduce( (a,b) => b+a))
            if (entryB.hasOwnProperty("date")) vB = parseInt(entryB["date"].split("/").reduce( (a,b) => b+a))
            if(SORT_TYPE.endsWith("R")) return vB - vA;
            return vA - vB;
        });
    }
    
    contentArray.forEach(content => {
        counter++;
        
        if(Object.prototype.toString.call(content) === "[object String]") {
            createData(parent, parent+"-plain-"+counter, content);
            return;
        }
        var tagID = parent+"_"+content["title"]

        if(Array.isArray(content["content"])) {
            createTag(parent, tagID, content["title"], content["description"], content["content"].length != 0);
            parseContent(content["content"], tagID);
        }else {
            createTag(parent, tagID, content["title"], content["description"], true);
            createData(tagID, tagID+"-data", content["content"]);
        }
    });
  }
